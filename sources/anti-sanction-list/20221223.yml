    现公布《关于对余茂春、托德·斯坦恩采取反制裁措施的决定》，自2022年12月23日起施行。

    部长 王毅

    2022年12月23日

    12月9日，美方借口所谓“西藏人权”问题，对两名中方官员进行非法制裁。依据《中华人
    民共和国反外国制裁法》第四条、第五条、第六条规定，中方决定对余茂春、托德·斯坦
    恩等后附《反制裁清单》列明的个人采取以下反制裁措施：

    一、冻结在我国境内的动产、不动产和其他各类财产；
    二、禁止我国境内的组织、个人与其进行有关交易活动；
    三、对其本人及直系亲属不予签发签证、不准入境。

    本决定自2022年12月23日起施行。

    附件：反制裁清单

    外交部
    2022年12月23日

    附件
    反制裁清单

    一、余茂春，男
    二、托德·斯坦恩（Todd Stein），男

