    部长 秦刚

    2023年4月7日

    关于对美国哈德逊研究所、里根图书馆及其负责人采取反制措施的决定

    美方不顾中方反复交涉和坚决反对，执意允许台湾地区领导人蔡英文于2023年3月29日
    至31日和4月4日至6日“过境”窜美从事政治活动。美国哈德逊研究所、里根图书馆为蔡
    英文在美从事“台独”分裂活动提供平台和便利，严重违反一个中国原则和中美三个联合
    公报规定，严重损害中方主权和领土完整。

    依据《中华人民共和国反外国制裁法》第四条、第五条、第六条、第十五条规定，中方
    决定对美国哈德逊研究所、里根图书馆及其负责人等后附《反制清单》列明的机构和个
    人采取以下反制措施：

    一、对哈德逊研究所、里根图书馆等2家机构：

    严格限制我国境内的高校、机构等组织和个人与其进行有关交易、交流、合作等活动。

    二、对哈德逊研究所董事会主席萨拉·斯特恩、所长约翰·瓦特斯，负责里根图书馆日常
    维护的里根基金会前执行主任约翰·希布斯奇、首席行政官乔安妮·德雷克等4名个人：

    （一）冻结在我国境内的动产、不动产和其他各类财产；

    （二）禁止我国境内的组织、个人与其进行有关交易、合作等活动；

    （三）对其本人不予签发签证、不准入境。

    本决定自2023年4月7日起施行。

