---
title: 不可靠实体清单规定
url: https://www.mofcom.gov.cn/dl/file/20211203230795.pdf
type: 商务部规章
document_id: 商务部令第4号
published_date: 2020-09-19
effective_date: 2020-09-19
approval_history:
- 2020年9月19日商务部令第4号公布
- 自2020年9月19日起施行

content:
- type: chapter
  index: 1
  label: 第一章
  title: 总则
  content:
  - type: clause
    index: 1
    label: 第一条
    content:
    - 为了维护国家主权、安全、发展利益，维护公平、自由的国际经贸秩序， 保护中国企业、 其他组织或者个人的合法权益，根据《中华人民共和国对外贸易法》、 《中华人民共和国国家安全法》等有关法律，制定本规定。

  - type: clause
    index: 2
    label: 第二条
    content:
    - 国家建立不可靠实体清单制度，对外国实体在国际经贸及相关活动中的下列行为采取相应措施：

    - type: numbered-list
      index: 1
      content:

      - type: list-item
        label: （一）
        content:
        - 危害中国国家主权、安全、发展利益；

      - type: list-item
        label: （二）
        content:
        - 违反正常的市场交易原则，中断与中国企业、其他组织或者个人的正常交易， 或者
          对中国企业、 其他组织或者个人采取歧视性措施， 严重损害中国企业、 其他组织或者个
          人合法权益。本规定所称外国实体，包括外国企业、其他组织或者个人。


  - type: clause
    index: 3
    label: 第三条
    content:
    - 中国政府坚持独立自主的对外政策，坚持互相尊重主权、 互不干涉内政和平等互利
      等国际关系基本准则， 反对单边主义和保护主义，坚决维护国家核心利益，维护多边贸易
      体制，推动建设开放型世界经济。


  - type: clause
    index: 4
    label: 第四条
    content:
    - 国家建立中央国家机关有关部门参加的工作机制（以下简称工作机制），负责不可
      靠实体清单制度的组织实施。工作机制办公室设在国务院商务主管部门。

  - type: clause
    index: 5
    label: 第五条
    content:
    - 工作机制依职权或者根据有关方面的建议、举报，决定是否对有关外国实体的行为
      进行调查； 决定进行调查的， 予以公告。

  - type: clause
    index: 6
    label: 第六条
    content:
    - 工作机制对有关外国实体的行为进行调查，可以采取询问有关当事人、 查阅或者复
      制相关文件、 资料以及其他必要的方式。调查期间，有关外国实体可以陈述、申辩。 工作
      机制可以根据实际情况决定中止或者终止调查； 中止调查决定所依据的事实发生重大变化
      的，可以恢复调查。


  - type: clause
    index: 7
    label: 第七条
    content:
    - 工作机制根据调查结果，综合考虑以下因素，作出是否将有关外国实体列入不可靠
      实体清单的决定，并予以公告：

    - type: numbered-list
      index: 1
      content:
      - type: list-item
        label: （一）
        content:
        - 对中国国家主权、安全、发展利益的危害程度；

      - type: list-item
        label: （二）
        content:
        -  对中国企业、 其他组织或者个人合法权益的损害程度；

      - type: list-item
        label: （三）
        content:
        - 是否符合国际通行经贸规则；

      - type: list-item
        label: （四）
        content:
        - 其他应当考虑的因素。


  - type: clause
    index: 8
    label: 第八条
    content:
    - 有关外国实体的行为事实清楚的，工作机制可以直接综合考虑本规定第七条规定的
      因素， 作出是否将其列入不可靠实体清单的决定；决定列入的，予以公告。


  - type: clause
    index: 9
    label: 第九条
    content:
    - 将有关外国实体列入不可靠实体清单的公告中可以提示与该外国实体进行交易的风
      险， 并可以根据实际情况， 明确该外国实体改正其行为的期限。


  - type: clause
    index: 10
    label: 第十条
    content:
    - 对列入不可靠实体清单的外国实体，工作机制根据实际情况， 可以决定采取下列一
      项或者多项措施 （以下称处理措施），并予以公告：

    - type: numbered-list
      index: 1
      content:

      - type: list-item
        label: （一）
        content:
        - 限制或者禁止其从事与中国有关的进出口活动；

      - type: list-item
        label: （二）
        content:
        - 限制或者禁止其在中国境内投资；

      - type: list-item
        label: （三）
        content:
        - 限制或者禁止其相关人员、交通运输工具等入境；

      - type: list-item
        label: （四）
        content:
        - 限制或者取消其相关人员在中国境内工作许可、停留或者居留资格；

      - type: list-item
        label: （五）
        content:
        - 根据情节轻重给予相应数额的罚款；

      - type: list-item
        label: （六）
        content:
        - 其他必要的措施。

    - 前款规定的处理措施，由有关部门按照职责分工依法实施，其他有关单位和个人应当配合实施。


  - type: clause
    index: 11
    label: 第十一条
    content:

    - 将有关外国实体列入不可靠实体清单的公告中明确有关外国实体改正期限的， 在
      期限内不对其采取本规定第十条规定的处理措施； 有关外国实体逾期不改正其行为的， 依
      照本规定第十条的规定对其采取处理措施。


  - type: clause
    index: 12
    label: 第十二条
    content:
    - 有关外国实体被限制或者禁止从事与中国有关的进出口活动， 中国企业、 其他
      组织或者个人在特殊情况下确需与该外国实体进行交易的， 应当向工作机制办公室提出申
      请， 经同意可以与该外国实体进行相应的交易。


  - type: clause
    index: 13
    label: 第十三条
    content:
    - 工作机制根据实际情况，可以决定将有关外国实体移出不可靠实体清单； 有关外
      国实体在公告明确的改正期限内改正其行为并采取措施消除行为后果的， 工作机制应当作
      出决定，将其移出不可靠实体清单。有关外国实体可以申请将其移出不可靠实体清单，工作
      机制根据实际情况决定是否将其移出。将有关外国实体移出不可靠实体清单的决定应当公
      告；自公告发布之日起， 依照本规定第十条规定采取的处理措施停止实施。


  - type: clause
    index: 14
    label: 第十四条
    content:
    - 本规定自公布之日起施行。
