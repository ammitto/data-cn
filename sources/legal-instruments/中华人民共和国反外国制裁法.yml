title: 中华人民共和国反外国制裁法
url: http://www.npc.gov.cn/npc/c2/c30834/202106/t20210610_311892.html
type: 全国人民代表大会常务委员会公告
document_id: 中华人民共和国反外国制裁法
published_date: 2021-06-10
effective_date: 2021-06-10
approval_history:
- 2021年6月10日第十三届全国人民代表大会常务委员会第二十九次会议通过

content:
- type: clause
  index: 1
  label: 第一条
  content:
  - 为了维护国家主权、安全、发展利益，保护我国公民、组织的合法权益，根据宪法，制
    定本法。

- type: clause
  index: 2
  label: 第二条
  content:
  - 中华人民共和国坚持独立自主的和平外交政策，坚持互相尊重主权和领土完整、互
    不侵犯、互不干涉内政、平等互利、和平共处的五项原则，维护以联合国为核心的国际体系
    和以国际法为基础的国际秩序，发展同世界各国的友好合作，推动构建人类命运共同体。

- type: clause
  index: 3
  label: 第三条
  content:
  - 中华人民共和国反对霸权主义和强权政治，反对任何国家以任何借口、任何方式干
    涉中国内政。外国国家违反国际法和国际关系基本准则，以各种借口或者依据其本国法律对
    我国进行遏制、打压，对我国公民、组织采取歧视性限制措施，干涉我国内政的，我国有权
    采取相应反制措施。

- type: clause
  index: 4
  label: 第四条
  content:
  - 国务院有关部门可以决定将直接或者间接参与制定、决定、实施本法第三条规定的歧视性限
    制措施的个人、组织列入反制清单。

- type: clause
  index: 5
  label: 第五条
  content:
  - 除根据本法第四条规定列入反制清单的个人、组织以外，国务院有关部门还可以决定对下列
    个人、组织采取反制措施：

  - type: numbered-list
    index: 1
    content:
    - type: list-item
      index: 1
      label: （一）
      content:
      - 列入反制清单个人的配偶和直系亲属；

  - type: list-item
    index: 2
    label: （二）
    content:
    - 列入反制清单组织的高级管理人员或者实际控制人；

  - type: list-item
    index: 3
    label: （三）
    content:
    - 由列入反制清单个人担任高级管理人员的组织；

  - type: list-item
    index: 4
    label: （四）
    content:
    - 由列入反制清单个人和组织实际控制或者参与设立、运营的组织。

- type: clause
  index: 6
  label: 第六条
  content:
  - 国务院有关部门可以按照各自职责和任务分工，对本法第四条、第五条规定的个人、组织，
    根据实际情况决定采取下列一种或者几种措施：
  - type: numbered-list
    index: 1
    content:
    - type: list-item
      index: 1
      label: （一）
      content:
      - 不予签发签证、不准入境、注销签证或者驱逐出境；

    - type: list-item
      index: 2
      label: （二）
      content:
      - 查封、扣押、冻结在我国境内的动产、不动产和其他各类财产；

    - type: list-item
      index: 3
      label: （三）
      content:
      - 禁止或者限制我国境内的组织、个人与其进行有关交易、合作等活动；

    - type: list-item
      index: 4
      label: （四）
      content:
      - 其他必要措施。

- type: clause
  index: 7
  label: 第七条
  content:
  - 国务院有关部门依据本法第四条至第六条规定作出的决定为最终决定。

- type: clause
  index: 8
  label: 第八条
  content:
  - 采取反制措施所依据的情形发生变化的，国务院有关部门可以暂停、变更或者取消有关反制措施。

- type: clause
  index: 9
  label: 第九条
  content:
  - 反制清单和反制措施的确定、暂停、变更或者取消，由外交部或者国务院其他有关部门发布
    命令予以公布。

- type: clause
  index: 10
  label: 第十条
  content:
  - 国家设立反外国制裁工作协调机制，负责统筹协调相关工作。

  - 国务院有关部门应当加强协同配合和信息共享，按照各自职责和任务分工确定和实施有关反
    制措施。

- type: clause
  index: 11
  label: 第十一条
  content:
  - 我国境内的组织和个人应当执行国务院有关部门采取的反制措施。

  - 对违反前款规定的组织和个人，国务院有关部门依法予以处理，限制或者禁止其从事相关活
    动。

- type: clause
  index: 12
  label: 第十二条
  content:
  - 任何组织和个人均不得执行或者协助执行外国国家对我国公民、组织采取的歧视性限制措
    施。

  - 组织和个人违反前款规定，侵害我国公民、组织合法权益的，我国公民、组织可以依法向人
    民法院提起诉讼，要求其停止侵害、赔偿损失。

- type: clause
  index: 13
  label: 第十三条
  content:
  - 对于危害我国主权、安全、发展利益的行为，除本法规定外，有关法律、行政法规、部门规
    章可以规定采取其他必要的反制措施。

- type: clause
  index: 14
  label: 第十四条
  content:
  - 任何组织和个人不执行、不配合实施反制措施的，依法追究法律责任。

- type: clause
  index: 15
  label: 第十五条
  content:
  - 对于外国国家、组织或者个人实施、协助、支持危害我国主权、安全、发展利益的行为，需
    要采取必要反制措施的，参照本法有关规定执行。

- type: clause
  index: 16
  label: 第十六条
  content:
  - 本法自公布之日起施行。
