announcement:
  title: 不可靠实体清单工作机制关于将波音防务、空间与安全集团列入不可靠实体清单的公告
  url: https://aqygzj.mofcom.gov.cn/flzc/gzjgfxwj/art/2024/art_41f74ffdff914c6dafb548617919d1dd.html
  publish_date: 2024-05-20
  authority: 不可靠实体清单工作机制
  publisher: 商务部
  type: 不可靠实体清单工作机制公告
  document_id: 〔2024〕2号
  signatory: 不可靠实体清单工作机制
  content: |
    为维护国家主权、安全和发展利益，根据《中华人民共和国对外贸易法》《中华人民共和国国家安全法》等有关法律，不可靠实体清单工作机制依据《不可靠实体清单规定》第二条、第八条和第十条等有关规定，决定将参与对台湾地区军售的美国波音防务、空间与安全集团（Boeing Defense, Space & Security）列入不可靠实体清单，并采取以下处理措施：

    一、禁止上述企业从事与中国有关的进出口活动；
    二、禁止上述企业在中国境内新增投资；
    三、禁止上述企业高级管理人员入境；
    四、不批准并取消上述企业高级管理人员在中国境内工作许可、停留或者居留资格；
    五、对上述企业处以罚款，金额为《不可靠实体清单规定》实施以来对台军售合同金额的两倍。上述企业应当自本公告公布之日起15日内，按照相关法律法规办理缴款。若逾期不履行本决定，不可靠实体清单工作机制将依法采取加处罚款等措施。

    本公告未尽事宜，按《不可靠实体清单规定》执行。
    本公告自公布之日起实施。

