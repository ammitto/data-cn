announcement:
  title: 不可靠实体清单工作机制关于将萨罗尼克科技公司等3家美国企业列入不可靠实体清单的公告
  url: https://www.mofcom.gov.cn/zwgk/zcfb/art/2025/art_aaf924786f9747b481583abe9cf19e7c.html
  publish_date: 2025-09-25
  authority: 不可靠实体清单工作机制
  publisher: 商务部
  type: 不可靠实体清单工作机制公告
  document_id: 〔2025〕9号
  signatory: 不可靠实体清单工作机制
  content: |
    为维护国家主权、安全和发展利益，根据《中华人民共和国对外贸易法》《中华人民共和国国家安全法》《中华人民共和国反外国制裁法》等有关法律，不可靠实体清单工作机制依据《不可靠实体清单规定》第二条、第八条和第十条等有关规定，决定将萨罗尼克科技公司（Saronic Technologies, Inc.）、爱尔康公司（Aerkomm Inc.）、国际海洋工程公司（Oceaneering International, Inc.）等3家实体列入不可靠实体清单，并采取以下处理措施：

    一、禁止上述企业从事与中国有关的进出口活动；
    二、禁止上述企业在中国境内新增投资。

    本公告未尽事宜，按《不可靠实体清单规定》执行。
    本公告自公布之日起实施。

