announcement:
  title: 不可靠实体清单工作机制关于对美国PVH集团启动不可靠实体清单调查的公告
  url: https://aqygzj.mofcom.gov.cn/flzc/gzjgfxwj/art/2024/art_f5ac8919a05743f78a3c25f3d0c138f5.html
  publish_date: 2024-09-24
  authority: 不可靠实体清单工作机制
  publisher: 商务部
  type: 不可靠实体清单工作机制公告
  document_id: 〔2024〕3号
  signatory: 不可靠实体清单工作机制
  content: |
    为维护国家主权、安全和发展利益，根据《中华人民共和国对外贸易法》《中华人民共和国国家安全法》《中华人民共和国反外国制裁法》等有关法律，不可靠实体清单工作机制依据《不可靠实体清单规定》第二条、第五条和第六条等有关规定，根据有关机构的建议、举报，决定对美国PVH集团针对涉疆产品涉嫌违反正常的市场交易原则，中断与中国企业、其他组织或者个人的正常交易、采取歧视性措施等问题启动调查。

    一、美国PVH集团应在本公告公布之日起30天内向不可靠实体清单工作机制办公室提供说明近3年内是否存在对涉疆产品采取歧视性措施等问题的书面材料及证明资料以及调查机关需要的其他资料。
    二、调查期间，美国PVH集团可向不可靠实体清单工作机制办公室陈述、申辩。
    三、不可靠实体清单工作机制办公室依法采取询问当事人、查阅或者复制相关文件、资料以及其他必要的方式，对PVH集团开展调查，PVH集团及有关企业应予以配合。
    四、调查期间，任何单位和个人可向不可靠实体清单工作机制办公室反映美国PVH集团违反正常的市场交易原则，针对涉疆产品，中断与中国企业、其他组织或者个人的正常交易、采取歧视性措施等情况，并应提供相关证据。

    不可靠实体清单工作机制办公室联系方式：

    地址：北京市东城区东长安街2号
    邮编：100731
    电子邮箱：agjasc@mofcom.gov.cn

sanction_details:
  instruments:
    - law: 中华人民共和国对外贸易法
    - law: 中华人民共和国国家安全法
    - law: 中华人民共和国反外国制裁法
    - law: 不可靠实体清单规定
      articles:
      - 第二条
      - 第五条
      - 第六条
  entities:
    - name:
        zh-Hans: PVH集团
        en: PVH Corp.
      type: organization
      effective_date: 2024-09-24
      sanction_list: 不可靠实体清单
      reason:
        - zh-Hans: 针对涉疆产品涉嫌违反正常的市场交易原则，中断与中国企业、其他组织或者个人的正常交易、采取歧视性措施
          en: Potentially violating normal market transaction principles by taking discriminatory measures against Xinjiang-related products, disrupting normal transactions with Chinese enterprises, other organizations or individuals
      measures:
        - type:
          - investigation
          zh-Hans: 启动不可靠实体清单调查
          en: Investigation launched under unreliable entity list
        - type:
          - provide_information
          zh-Hans: 美国PVH集团应在本公告公布之日起30天内向不可靠实体清单工作机制办公室提供说明近3年内是否存在对涉疆产品采取歧视性措施等问题的书面材料及证明资料以及调查机关需要的其他资料。
          en: PVH Corp. should provide written materials and evidence to the Unreliable Entity List Working Mechanism Office within 30 days from the date of this announcement, regarding whether discriminatory measures have been taken against Xinjiang-related products in the past three years, as well as other materials needed by the investigation authorities.
        - type:
          - allow_statement
          zh-Hans: 调查期间，美国PVH集团可向不可靠实体清单工作机制办公室陈述、申辩。
          en: During the investigation, PVH Corp. can make statements and defenses to the Unreliable Entity List Working Mechanism Office.
        - type:
          - cooperate_investigation
          zh-Hans: 不可靠实体清单工作机制办公室依法采取询问当事人、查阅或者复制相关文件、资料以及其他必要的方式，对PVH集团开展调查，PVH集团及有关企业应予以配合。
          en: The Unreliable Entity List Working Mechanism Office will conduct the investigation by asking the parties involved, reviewing or copying relevant documents and materials, and other necessary means in accordance with the law. PVH Corp. and related enterprises should cooperate.
        - type:
          - report_violation
          zh-Hans: 调查期间，任何单位和个人可向不可靠实体清单工作机制办公室反映美国PVH集团违反正常的市场交易原则，针对涉疆产品，中断与中国企业、其他组织或者个人的正常交易、采取歧视性措施等情况，并应提供相关证据。
          en: During the investigation, any unit and individual can report to the Unreliable Entity List Working Mechanism Office about PVH Corp.'s violation of normal market transaction principles, such as disrupting normal transactions with Chinese enterprises, other organizations or individuals, taking discriminatory measures against Xinjiang-related products, etc., and should provide relevant evidence.