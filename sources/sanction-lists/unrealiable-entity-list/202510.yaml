announcement:
  title: 不可靠实体清单工作机制关于将反无人机技术公司等外国实体列入不可靠实体清单的公告
  url: https://www.mofcom.gov.cn/zwgk/zcfb/art/2025/art_9b662990fa4a4d26ba3984ab5d826960.html
  publish_date: 2025-10-09
  publish_time: "16:00"
  authority: 不可靠实体清单工作机制
  publisher: 中华人民共和国商务部产业安全与进出口管制局
  type: 不可靠实体清单工作机制
  document_id: 〔2025〕10号
  signatory: 商务部
  # signatory_title: 部长
  content: |
    为维护国家主权、安全和发展利益，根据《中华人民共和国对外贸易法》《中华人民共
    和国国家安全法》《中华人民共和国反外国制裁法》等有关法律，不可靠实体清单工作
    机制依据《不可靠实体清单规定》第二条、第八条和第十条等有关规定，决定将反无人
    机技术公司、TechInsights公司及其分支机构等外国实体列入不可靠实体清单，并采取
    以下处理措施：

    一、禁止上述实体从事与中国有关的进出口活动；

    二、禁止上述实体在中国境内新增投资；

    三、禁止中国境内的组织、个人与上述实体进行有关交易、合作等活动，特别是向上述实体传输数据、提供敏感信息。

    本公告未尽事宜，按《不可靠实体清单规定》执行。

    本公告自公布之日起实施。

    附：被列入不可靠实体清单的外国实体

    不可靠实体清单工作机制
    （商务部代章）
