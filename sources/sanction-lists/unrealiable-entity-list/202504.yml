announcement:
  title: 不可靠实体清单工作机制关于将美国PVH集团和因美纳公司列入不可靠实体清单的公告
  url: https://www.mofcom.gov.cn/zwgk/zcfb/art/2025/art_ab15d2258dda4e93b8ad1ec4776d37c3.html
  publish_date: 2025-02-04
  authority: 不可靠实体清单工作机制
  publisher: 商务部
  type: 不可靠实体清单工作机制公告
  document_id: 〔2025〕4号
  signatory: 不可靠实体清单工作机制
  content: |
    为维护国家主权、安全和发展利益，根据《中华人民共和国对外贸易法》《中华人民共和国国家安全法》《中华人民共和国反外国制裁法》等有关法律，依据《不可靠实体清单规定》有关规定，不可靠实体清单工作机制决定将美国PVH集团、因美纳公司（Illumina, Inc.）列入不可靠实体清单。

    上述两家实体违反正常的市场交易原则，中断与中国企业的正常交易，对中国企业采取歧视性措施，严重损害中国企业合法权益。不可靠实体清单工作机制将依据相关法律法规，对上述实体采取相应措施。

    本公告未尽事宜，按《不可靠实体清单规定》执行。
    本公告自公布之日起实施。

