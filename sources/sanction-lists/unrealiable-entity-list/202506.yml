# yaml-language-server: $schema=../../../schemas/cn-announcement.yml
---
announcement:
  title: 不可靠实体清单工作机制关于对美国因美纳公司采取不可靠实体清单处理措施的公告
  url: https://www.mofcom.gov.cn/zwgk/zcfb/art/2025/art_205cf5fddd1645a7be68d132cdb38cc3.html
  publish_date: 2025-03-04
  authority: 不可靠实体清单工作机制
  publisher: 商务部
  type: 不可靠实体清单工作机制公告
  document_id: 〔2025〕6号
  signatory: 不可靠实体清单工作机制
  content: |
    为维护国家主权、安全和发展利益，根据《中华人民共和国对外贸易法》《中华人民共和国国家安全法》《中华人民共和国反外国制裁法》等有关法律，依据《不可靠实体清单规定》有关规定，不可靠实体清单工作机制决定于2025年2月4日将美国因美纳公司列入不可靠实体清单。现决定对该企业采取以下处理措施：

    禁止其向中国出口基因测序仪。

    本公告未尽事宜，按《不可靠实体清单规定》执行。
    本公告自公布之日起实施。

sanction_details:
  instruments:
    - law: 中华人民共和国对外贸易法
    - law: 中华人民共和国国家安全法
    - law: 中华人民共和国反外国制裁法
    - law: 不可靠实体清单规定
  entities:
    - name:
        zh-Hans: 因美纳公司
        en: Illumina, Inc.
      type: organization
      effective_date: 2025-03-04
      sanction_list: 不可靠实体清单
      reason:
        - zh-Hans: 为维护国家主权、安全和发展利益
          en: To safeguard national sovereignty, security and development interests
      measures:
        - type:
          - prohibit_export_specific_product
          zh-Hans: 禁止其向中国出口基因测序仪
          en: Prohibit export of gene sequencers to China
