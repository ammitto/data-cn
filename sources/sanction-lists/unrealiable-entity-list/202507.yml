        zh-Hans: 斯凯迪奥公司
        en: Skydio Inc.
      type: organization
      effective_date: 2025-04-04
      sanction_list: 不可靠实体清单
      reason: &reason
        - zh-Hans: 为维护国家主权、安全和发展利益
          en: To safeguard national sovereignty, security and development interests
      measures: &measures
        - type:
          - prohibit_import_export
          zh-Hans: 禁止上述企业从事与中国有关的进出口活动
          en: Prohibit import and export activities related to China
        - type:
          - prohibit_investment_new
          zh-Hans: 禁止上述企业在中国境内新增投资
          en: Prohibit new investment activities in China

