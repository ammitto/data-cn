  instruments:
    - law: 中华人民共和国对外贸易法
    - law: 中华人民共和国国家安全法
    - law: 中华人民共和国反外国制裁法
    - law: 不可靠实体清单规定
      articles:
      - 第二条
      - 第八条
      - 第十条
  entities:
