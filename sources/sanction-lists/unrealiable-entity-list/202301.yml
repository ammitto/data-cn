announcement:
  title: 不可靠实体清单工作机制关于将洛克希德·马丁公司、雷神导弹与防务公司列入不可靠实体清单的公告
  url: https://www.mofcom.gov.cn/zwgk/zcfb/art/2023/art_123456.html
  publish_date: 2023-02-16
  publish_time: "17:00"
  authority: 不可靠实体清单工作机制
  publisher: 商务部
  type: 不可靠实体清单工作机制公告
  document_id: 〔2023〕1号
  signatory: 不可靠实体清单工作机制
  content: |
    为维护国家主权、安全和发展利益，根据《中华人民共和国对外贸易法》《中华人民共和国国家安全法》等有关法律，不可靠实体清单工作机制依据《不可靠实体清单规定》第二条、第八条和第十条等有关规定，决定将参与对台湾地区军售的洛克希德·马丁公司（Lockheed Martin Corporation）、雷神导弹与防务公司（Raytheon Missiles & Defense）列入不可靠实体清单，并采取以下处理措施：

    一、禁止上述企业从事与中国有关的进出口活动；
    二、禁止上述企业在中国境内新增投资；
    三、禁止上述企业高级管理人员入境；
    四、不批准并取消上述企业高级管理人员在中国境内工作许可、停留以及居留资格；
    五、对上述企业分别处以罚款，金额为《不可靠实体清单规定》实施以来各企业对台军售合同金额的两倍。上述企业应当自本公告公布之日起15日内，按照相关法律法规办理缴款。若逾期不履行本决定，不可靠实体清单工作机制将依法采取加处罚款等措施。

    本公告未尽事宜，按《不可靠实体清单规定》执行。
    本公告自公布之日起实施。

