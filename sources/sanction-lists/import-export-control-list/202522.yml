        zh-Hans: 美国光子公司
        en: American Photonics
      type: organization
      effective_date: 2025-04-10
      effective_time: "00:01"
      sanction_list: 出口管制管控名单
      reason: &reason
        - zh-Hans: 为维护国家安全和利益，履行防扩散等国际义务
          en: To safeguard national security and interests, and to fulfill international obligations such as non-proliferation
      measures: &measures
        - type:
          - prohibit_export_dual_use_items
          zh-Hans: 禁止向上述美国实体出口两用物项；正在开展的相关出口活动应当立即停止
          en: Prohibit the export of dual-use items to the above US entity; ongoing related export activities should be immediately ceased
        - type:
          - export_license_requirement
          zh-Hans: 特殊情况下确需出口的，出口经营者应当向商务部提出申请
          en: In special circumstances where export is necessary, exporters should apply to the Ministry of Commerce for approval

