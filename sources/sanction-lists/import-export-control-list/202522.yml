# yaml-language-server: $schema=../../../schemas/cn-announcement.yml
---
announcement:
  title: 公布将12家美国实体列入出口管制管控名单
  url: https://www.mofcom.gov.cn/zwgk/zcfb/art/2025/art_c6b190344a154e6f831e0fdfc190e41e.html
  publish_date: 2025-04-09
  authority: 中华人民共和国商务部
  type: 商务部公告
  document_id: 2025年第22号
  signatory: 商务部
  content: |
    根据《中华人民共和国出口管制法》和《中华人民共和国两用物项出口管制条例》等法律法规有关规定，为维护国家安全和利益，履行防扩散等国际义务，决定将美国光子公司等12家美国实体列入出口管制管控名单（见附件），并采取以下措施：

    一、禁止向上述12家美国实体出口两用物项；正在开展的相关出口活动应当立即停止。
    二、特殊情况下确需出口的，出口经营者应当向商务部提出申请。

    本公告自2025年4月10日12时01分起正式实施。

sanction_details:
