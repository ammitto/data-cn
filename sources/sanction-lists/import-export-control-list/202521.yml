# yaml-language-server: $schema=../../../schemas/cn-announcement.yml
---
announcement:
  title: 公布将16家美国实体列入出口管制管控名单
  url: https://www.mofcom.gov.cn/zcfb/blgg/art/2025/art_eba76b74d5e147c99fd86bc8a47c5b57.html
  publish_date: 2025-04-04
  authority: 中华人民共和国商务部
  type: 商务部公告
  document_id: 2025年第21号
  signatory: 商务部
  content: |
    根据《中华人民共和国出口管制法》和《中华人民共和国两用物项出口管制条例》等法律法规有关规定，为维护国家安全和利益，履行防扩散等国际义务，决定将高点航空技术公司等16家美国实体列入出口管制管控名单（见附件），并采取以下措施：

    一、禁止向上述16家美国实体出口两用物项；正在开展的相关出口活动应当立即停止。
    二、特殊情况下确需出口的，出口经营者应当向商务部提出申请。

    本公告自公布之日起正式实施。

sanction_details:
