# yaml-language-server: $schema=../../../schemas/cn-announcement.yml
---
announcement:
  title: 公布将20家日本实体列入出口管制管控名单
  url: https://www.mofcom.gov.cn/zwgk/zcfb/art/2026/art_b5159a773124428a9813884015d1b8b3.html
  publish_date: 2026-02-24
  authority: 中华人民共和国商务部
  type: 商务部公告
  document_id: 2026年第11号
  signatory: 商务部
  content: |
    根据《中华人民共和国出口管制法》和《中华人民共和国两用物项出口管制条例》等法律法规有关规定，为维护国家安全和利益，履行防扩散等国际义务，决定将三菱造船株式会社等参与提升日本军事实力的20家日本实体列入出口管制管控名单（见附件），并采取以下措施：

    一、禁止出口经营者向上述20家实体出口两用物项，禁止境外组织和个人将原产于中华人民共和国的两用物项转移或提供给上述20家实体；正在开展的相关活动应当立即停止。
    二、特殊情况下确需出口的，出口经营者应当向商务部提出申请。

    本公告自公布之日起正式实施。

