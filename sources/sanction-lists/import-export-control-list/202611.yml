        zh-Hans: 三菱造船株式会社
        en: Mitsubishi Heavy Industries Shipbuilding Co.
      type: organization
      effective_date: 2026-02-24
      sanction_list: 出口管制管控名单
      reason: &reason
        - zh-Hans: 为维护国家安全和利益，履行防扩散等国际义务
          en: To safeguard national security and interests, and to fulfill international obligations such as non-proliferation
      measures: &measures
        - type:
          - prohibit_export_dual_use_items
          - prohibit_transfer_provide_dual_use_items
          zh-Hans: 禁止出口经营者向名单上实体出口两用物项，禁止境外组织和个人将原产于中华人民共和国的两用物项转移或提供给上述20家实体；正在开展的相关活动应当立即停止。
          en: Prohibit the export of dual-use items to the entities on the list by exporters, and prohibit overseas organizations and individuals from transferring or providing dual-use items originating from China to the above 20 entities; ongoing related activities should be immediately ceased.
        - type:
          - export_license_requirement
          zh-Hans: 特殊情况下确需出口的，出口经营者应当向商务部提出申请
          en: In special circumstances where export is necessary, exporters should apply to the Ministry of Commerce for approval


