# yaml-language-server: $schema=../../../schemas/cn-announcement.yml
---
announcement:
  title: 公布将3家美国实体列入出口管制管控名单决定
  url: https://www.mofcom.gov.cn/zwgk/zcfb/art/2025/art_113cfe1ef91740c9a0e92a5a91e779d9.html
  publish_date: 2025-09-25
  authority: 中华人民共和国商务部
  type: 商务部公告
  document_id: 2025年第51号
  signatory: 商务部
  content: |
    根据《中华人民共和国出口管制法》和《中华人民共和国两用物项出口管制条例》等法律法规有关规定，为维护国家安全和利益，履行防扩散等国际义务，决定将亨廷顿·英格尔斯工业公司等3家美国实体列入出口管制管控名单（见附件），并采取以下措施：

    一、禁止向上述3家美国实体出口两用物项；正在开展的相关出口活动应当立即停止。
    二、特殊情况下确需出口的，出口经营者应当向商务部提出申请。

    本公告自公布之日起正式实施。

sanction_details:
  instruments:
    - law: 中华人民共和国出口管制法
    - law: 中华人民共和国两用物项出口管制条例
  entities:
    - name:
        zh-Hans: 亨廷顿·英格尔斯工业公司
        en: Huntington Ingalls Industries, Inc.
      type: organization
      effective_date: 2025-09-25
      sanction_list: 出口管制管控名单
      reason: &reason
        - zh-Hans: 为维护国家安全和利益，履行防扩散等国际义务
          en: To safeguard national security and interests, and to fulfill international obligations such as non-proliferation
      measures: &measures
        - type:
          - prohibit_export_dual_use_items
          zh-Hans: 禁止向上述美国实体出口两用物项；正在开展的相关出口活动应当立即停止
          en: Prohibit the export of dual-use items to the above US entity; ongoing related export activities should be immediately ceased
        - type:
          - export_license_requirement
          zh-Hans: 特殊情况下确需出口的，出口经营者应当向商务部提出申请
          en: In special circumstances where export is necessary, exporters should apply to the Ministry of Commerce for approval

    - name:
