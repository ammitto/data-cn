announcement:
  title: 关于对美国军工企业及高级管理人员采取反制措施的决定
  url: https://www.mfa.gov.cn/web/wjb_673085/zfxxgk_674865/gknrlb/fzcqdcs/202412/t20241217_11495202.shtml
  publish_date: 2024-12-05
  publish_time: "15:00"
  authority: 中华人民共和国外交部
  type: 中华人民共和国外交部令
  document_id: 第14号
  signatory: 外交部
  content: |
    （2024年12月5日中华人民共和国外交部令第14号公布，自2024年12月5日起施行）

    美国近日再次宣布向中国台湾地区出售武器，严重违反一个中国原则和中美三个联合公报，严重干涉中国内政，严重损害中国主权和领土完整。依据《中华人民共和国反外国制裁法》第三条、第四条、第五条、第六条、第九条、第十五条规定，中方决定对以下美国军工企业及高级管理人员采取反制措施：

    一、对特励达·布朗工程公司、BRINC无人机公司、急速飞行公司、红色六方案公司、护盾人工智能公司、赛尼克斯公司、火风暴实验室公司、奎托斯无人机系统公司、浩劫人工智能公司、尼罗斯科技公司、赛博勒克斯公司、多莫战术通信公司、Group W公司等13家后附《反制清单》列明的企业，冻结在我国境内的动产、不动产和其他各类财产；禁止我国境内的组织、个人与其进行有关交易、合作等活动。

    二、对芭芭拉·博尔戈诺维（雷神公司海军力量战略业务部总裁）、杰拉德·许贝尔（雷神公司海军力量战略业务部副总裁）、查尔斯·伍德伯恩（贝宜陆上和武器系统公司首席执行官）、理查德·克劳福德（联合技术系统运营公司创始人、首席执行官）、安珀·多兰（数据链路解决方案有限责任公司总监）、布莱克·雷斯尼克（BRINC无人机公司创始人、首席执行官）等6名后附《反制清单》列明的企业高级管理人员，冻结在我国境内的动产、不动产和其他各类财产；禁止我国境内的组织、个人与其本人进行有关交易、合作等活动；对其本人不予签发签证、不准入境（包括香港、澳门）。

    本决定自2024年12月5日起施行。

