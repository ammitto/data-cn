announcement:
  title: 关于对美国反华议员迈克·麦考尔采取反制措施的决定
  url: https://www.mfa.gov.cn/wjb_673085/zfxxgk_674865/gknrlb/fzcqdcs/202304/t20230413_11058780.shtml
  publish_date: 2023-04-13
  publish_time: "17:36"
  authority: 中华人民共和国外交部
  type: 中华人民共和国外交部令
  document_id: 第3号
  signatory: 外交部
  content: |
    美国得克萨斯州共和党联邦众议员迈克·麦考尔（Michael McCaul）近年来频繁采取干涉中国内政、损害中方利益的言行，并于近期率团窜访中国台湾地区，严重违反一个中国原则和中美三个联合公报规定，严重损害中国主权和领土完整，向"台独"分裂势力发出严重错误信号。

    依据《中华人民共和国反外国制裁法》第三条、第四条、第六条、第十五条规定，中方决定对麦考尔采取以下反制措施：

    一、冻结在我国境内的动产、不动产和其他各类财产；
    二、禁止我国境内的组织、个人与其进行有关交易、合作等活动；
    三、对其本人不予签发签证、不准入境。

    本决定自2023年4月13日起施行。

    附件：反制清单

    外交部
    2023年4月13日

    附件
    反制清单

    美国得克萨斯州共和党联邦众议员迈克·麦考尔（Michael McCaul），男

