  title: 关于对美国国会前议员加拉格尔采取反制措施的决定
  url: https://www.mfa.gov.cn/web/wjb_673085/zfxxgk_674865/gknrlb/fzcqdcs/202405/t20240521_11308990.shtml
  publish_date: 2024-05-21
  publish_time: "16:30"
  authority: 中华人民共和国外交部
  type: 中华人民共和国外交部令
  document_id: 第6号
  signatory: 外交部
  content: |
    （2024年5月21日中华人民共和国外交部令第6号公布，自2024年5月21日起施行）

    美国威斯康星州前联邦众议员麦克·加拉格尔近年来频繁采取干涉中国内政、损害中国主权和领土完整、侵犯中方利益的言行。依据《中华人民共和国反外国制裁法》第三条、第四条、第六条、第九条、第十五条规定，中方决定对加拉格尔采取以下反制措施：

    一、冻结在我国境内的动产、不动产和其他各类财产；
    二、禁止我国境内的组织、个人与其本人进行有关交易、合作等活动；
    三、对其本人不予签发签证、不准入境。

    本决定自2024年5月21日起施行。

    附件：反制清单

    外交部
    2024年5月21日

