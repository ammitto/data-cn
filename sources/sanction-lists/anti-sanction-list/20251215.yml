  title: 关于对岩崎茂采取反制措施的决定
  url: https://www.mfa.gov.cn/web/wjb_673085/zfxxgk_674865/gknrlb/fzcqdcs/202512/t20251215_11772517.shtml
  publish_date: 2025-12-15
  publish_time: "09:39"
  authority: 中华人民共和国外交部
  type: 中华人民共和国外交部令
  document_id: 第18号
  signatory: 外交部
  content: |
    （2025年12月15日中华人民共和国外交部令第18号公布，自2025年12月15日起施行）

    日本自卫队前统合幕僚长岩崎茂公然同"台独"分裂势力勾连，严重违背一个中国原则和中日四个政治文件精神，严重干涉中国内政，严重损害中国主权和领土完整。依据《中华人民共和国反外国制裁法》第三条、第四条、第五条、第六条、第九条、第十五条规定，中方决定对岩崎茂采取以下反制措施：

    一、冻结其在我国境内的动产、不动产和其它各类财产；
    二、禁止我国境内组织、个人与其进行有关交易、合作等活动；
    三、对其不予签发签证、不准入境（包括香港、澳门）。

    本决定自2025年12月15日起施行。

