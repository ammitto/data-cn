announcement:
  title: 关布将28家美国实体列入出口管制管控名单
  url: https://www.mofcom.gov.cn/zwgk/zcfb/art/2025/art_1ee79b1b7f21444ebf4797c0ff8500fd.html
  publish_date: 2025-01-02
  publish_time: 16:00
  authority: 中华人民共和国商务部
  type: 商务部公告
  document_id: 第1号
  signatory: 商务部
  # signatory_title: 部长
  content: |
    根据《中华人民共和国出口管制法》和《中华人民共和国两用物项出口管制条例》等法
    律法规有关规定，为维护国家安全和利益，履行防扩散等国际义务，决定将通用动力公
    司等28家美国实体列入出口管制管控名单（见附件），并采取以下措施：

    一、禁止向上述28家美国实体出口两用物项；正在开展的相关出口活动应当立即停止。
    二、特殊情况下确需出口的，出口经营者应当向商务部提出申请。

    本公告自公布之日起正式实施。

    附件：出口管制管控名单（2025年1月2日）

    商务部
    2025年1月2日

