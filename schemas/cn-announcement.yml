# JSON Schema for China Sanction Announcements
# For IDE yaml-language-server support, keep the comment reference above
---
title: China Sanction Announcement
description: Schema for validating Chinese sanction announcement YAML files
type: object
required:
  - announcement
  - sanction_details
properties:
  announcement:
    type: object
    required:
      - title
      - url
      - publish_date
      - authority
      - type
      - document_id
      - signatory
      - content
    properties:
      title:
        type: string
        description: Title of the announcement
      url:
        type: string
        format: uri
        description: URL of the official announcement
      publish_date:
        type: string
        format: date
        description: Date of publication (YYYY-MM-DD)
      publish_time:
        type: string
        pattern: "^([01]?[0-9]|2[0-3]):[0-5][0-9]$"
        description: Time of publication (HH:MM)
      authority:
        type: string
        description: Authority issuing the announcement
      publisher:
        type: string
        description: Publisher of the announcement
      type:
        type: string
        description: Type of announcement
      document_id:
        type: string
        description: Official document ID (e.g., "第4号", "〔2025〕10号")
      signatory:
        type: string
        description: Person who signed the announcement
      signatory_title:
        type: string
        description: Title of the signatory
      content:
        type: string
        description: Full text content of the announcement
    additionalProperties: false
  sanction_details:
    type: object
    required:
      - instruments
      - entities
    properties:
      instruments:
        type: array
        minItems: 1
        items:
          type: object
          required:
            - law
          properties:
            law:
              type: string
              description: Name of the law
            articles:
              type: array
              items:
                type: string
              description: List of articles referenced
          additionalProperties: false
      entities:
        type: array
        minItems: 1
        items:
          type: object
          required:
            - name
            - type
            - effective_date
            - sanction_list
            - reason
            - measures
          properties:
            name:
              type: object
              required:
                - zh-Hans
              properties:
                zh-Hans:
                  type: string
                  description: Chinese name (Simplified)
                en:
                  type: string
                  description: English name
              additionalProperties: false
            type:
              type: string
              enum:
                - organization
                - individual
              description: Type of entity
            effective_date:
              type: string
              format: date
              description: Date when sanctions take effect
            effective_time:
              type: string
              pattern: "^([01]?[0-9]|2[0-3]):[0-5][0-9]$"
              description: Time when sanctions take effect (HH:MM)
            sanction_list:
              type: string
              enum:
                - 反制裁清单
                - 不可靠实体清单
                - 出口管制管控名单
              description: Type of sanction list
            reason:
              type: array
              minItems: 1
              items:
                type: object
                required:
                  - zh-Hans
                properties:
                  zh-Hans:
                    type: string
                    description: Reason in Chinese
                  en:
                    type: string
                    description: Reason in English
                additionalProperties: false
            measures:
              type: array
              minItems: 1
              items:
                type: object
                required:
                  - type
                  - zh-Hans
                properties:
                  type:
                    type: array
                    minItems: 1
                    items:
                      type: string
                      enum:
                        - asset_freeze
                        - prohibit_transactions
                        - prohibit_cooperation
                        - entry_ban
                        - visa_ban
                        - prohibit_import_export
                        - prohibit_investment_new
                        - prohibit_data_transmission
                        - prohibit_sensitive_information_provision
                        - prohibit_export_dual_use_items
                        - prohibit_transfer_provide_dual_use_items
                        - prohibit_export_specific_product
                        - export_license_requirement
                        - investigation
                        - unreliable_entity_list
                        - prohibit_export_gene_sequencers
                        - cancel_work_permit
                        - cancel_stay_residence
                        - provide_information
                        - allow_statement
                        - cooperate_investigation
                        - report_violation
                        - fine
                    description: Types of measures
                  zh-Hans:
                    type: string
                    description: Measure description in Chinese
                  en:
                    type: string
                    description: Measure description in English
                additionalProperties: false
            title:
              type: object
              properties:
                zh-Hans:
                  type: string
                  description: Title in Chinese
                en:
                  type: string
                  description: Title in English
              additionalProperties: false
            gender:
              type: string
              enum:
                - male
                - female
              description: Gender (for individuals)
          additionalProperties: false
    additionalProperties: false
additionalProperties: false
